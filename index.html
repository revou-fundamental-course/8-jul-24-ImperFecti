<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- menghubungkan font roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- menghubungkan font tiny5 -->
  <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
  <!-- Fonts -->
  <title>BMI Calculator</title>
</head>

<!-- Start Isi Konten -->

<body>
  <div class="container">
    <h1 class="tiny">BMI Calculator</h1>
    <!-- start input form -->
    <form id="bmiForm">
      <!-- start pemilihan gender -->
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Pilih Jenis Kelamin</option>
        <option value="Laki-laki">Laki-Laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
      <!-- end pemilihan gender -->

      <!-- start input data BMI -->
      <label for="weight">Berat Badan (kg):</label>
      <input type="number" id="weight" name="weight" required />

      <label for="height">Tinggi Badan (cm):</label>
      <input type="number" id="height" name="height" required />
      <!-- end input data BMI -->
      <button class="tiny" type="submit">Hitung BMI</button>
    </form>
    <!-- end input form -->
    <div id="result"></div>
  </div>
  <!-- Menghubungkan javascript -->
  <script src="js/script.js"></script>
</body>

<!-- End Isi Konten -->

</html>
